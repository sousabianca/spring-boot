#dados para a comunicação com o banco de dados
#como h2 é um banco em memória a cada vez que for rodada a aplicação será reinicializado

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-plataform=org.hibernate.dialect.H2Dialect


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#serve para informar ao spring datas que serão logadas aqui
spring.jpa.properties.hibernate.show_sql=true
#faz a formatação do sql
spring.jpa.properties.hibernate.format_sql=true